{% extends "base.html" %}
{% load static %}
{% block title %}
    Home - Traditional Cuisine
{% endblock %}
{% block body %}

    <div class="uk-panel uk-background-default"
         style="background-image: url(/media/header-background.png);">
        <img src="/media/hamegh-icon.png" class="uk-logo uk-margin-medium-left" alt=""
             width="145px">
        <form class="uk-search uk-search-default uk-align-right uk-position-small
        uk-position-center-right uk-overlay-default uk-margin-medium-right">
            <span class="uk-search-icon-flip" data-uk-search-icon></span>
            <input class="uk-search-input uk-width-large" type="search" placeholder="Search...">
        </form>
    </div>

    <div class="uk-container uk-container-small uk-margin">
        {% for recipe in recipes %}
            <a href="{% url "core:detail" recipe.id %}">
                <div class="uk-card uk-card-default">
                    {% if recipe.picture %}
                        <div class="uk-card-media-top">
                            <img src="{{ recipe.picture }}" alt="">
                        </div>
                    {% endif %}
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">{{ recipe.name }}</h3>
                        <p>{{ recipe.description }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
