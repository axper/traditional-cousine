{% extends "base.html" %}
{% load static %}
{% block title %}
    Step {{ step.order }} of {{ step.recipe.name }} - Traditional Cuisine
{% endblock %}
{% block body %}
    <div class="uk-container uk-container-small">
        <p>{{ step.time }}</p>
        <p>{{ step.description }}</p>
        <p><img src="{% static "{{ step.picture.url }}" %}"/></p>

    </div>
{% endblock %}
