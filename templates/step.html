{% extends "base.html" %}
{% load static %}
{% block title %}
    Step {{ step.order }} of {{ step.recipe.name }} - Traditional Cuisine
{% endblock %}
{% block body %}
    <div class="uk-container uk-container-small">
        <p>{{ step.time }}</p>
        <p>{{ step.description }}</p>
        {% if step.picture %}
            <p><img src="{{ step.picture.url }}"/></p>
        {% endif %}
    </div>
{% endblock %}
